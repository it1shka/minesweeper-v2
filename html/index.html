<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MinesweeperJS</title>
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
  <script defer src="/assets/index.js" type="module"></script>

  <div class="main-wrapper">

    <form class="new-game-form" id="new-game-form">
      <h2>Start new game 👹 </h2>

      <div>
        <label for="boardsize_inp">Board size:</label>
        <input required value="10" id="boardsize_inp"
          placeholder="Board size: "
          type="number"
          min="5" max="30" step="1"
        >
      </div>

      <div>
        <label for="bombsamount_inp">Bombs amount: </label>
        <input required value="10" id="bombsamount_inp"
          placeholder="Bombs: "
          type="number"
          min="3" max="50" step="1"
        >
      </div>

      <div>
        <label for="timeout_inp">Timeout: </label>
        <input required value="180" id="timeout_inp"
          placeholder="Time(seconds): "
          type="number"
          min="60" max="1200" step="1"
        >
      </div>

      <button type="submit">Start!</button>
    </form>

    <div style="display: none;" class="minesweeper-wrapper" id="minesweeper">
      <aside class="clock" id="clock"></aside>
      <aside class="status" id="status"></aside>
    </div>

    <div class="game-menu-wrapper" id="menu">
      <div class="menu">
        <button id="menu__start">Start new game! ☠️</button>
        <a id="menu__rules" href="/rules">Rules 🧐</a>
        <button id="menu__close">Close menu 👿</button>
      </div>
    </div>

    <button id="open-menu">Menu</button>
  </div>
</body>
</html>
